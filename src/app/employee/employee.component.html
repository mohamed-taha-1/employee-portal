


<div style="text-align: center; margin-bottom: 20px;">
    <h1>Available Employees</h1>
  </div>
  
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let em of employees">
          <td>{{ em.employeeFirstName }}</td>
          <td>{{ em.employeeLastName }}</td>
          <td>{{ em.employeePhone }}</td>
          <td>{{ em.employeeEmail }}</td>
          <td>{{ em.employeeSalary | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
